<!-- The main area -->
<div class="container">
        <div class="upperlogin">
            
                <h3>Update order</h3>
            </div>
    <div class="loginform">
        <form class="my-form">
                <ul id="errors"></ul>
            <div class="form-group">
                <label for="present">Present Location: </label>
                <input type="text" id="present">
            </div>
            <div class="form-group">
                <label for="st">Status: </label>
                
                <select id="st" name="st">
                    <option value="delivered">Delivered</option>
                    <option value="accepted">Accepted Order</option>
                    <option value="gpickup">Going to pick up</option>
                    <option value="accepted">Arrived at Pickup</option>
                    <option value="started">Started Delivery</option>
                    <option value="in_transit">In Transit</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <input class="button" type="submit" value="Save" id="update" name="">
        </form>


    </div>


</div>
