<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Send it|Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    
</head>
<body>
              <!-- The main area -->
<div class="container">
  <div class="upperlogin">
      <img src="img/logo.png" height="70" alt="" srcset="">
      <h3>Login to SendIT</h3>
  </div>
  
  <div class="loginform">
        <form class="my-form">
          <ul id="errors"></ul>
                <div class="form-group">
                    <label for="em">Email: </label>
                    <input type="email" name="email" id="email" minlength="5" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>  <a href="forgot.html" id="fgtp">Forgot password?</a>
                    <input type="password" name="password" id="password" minlength="5" required>
                </div>
                
                <input class="button signinbtn" id="login" type="submit" value="Login" name="">
            </form>
            <div class="container">
                <div class="form-group">
                    <label for="pwd">New To SendIT?</label>

                    <a href="register.html" id="fgtp" class="secondary-btn">Create an account</a> 
                   
                </div>
            
  </div> 
  

</div>

     <!-- Footer -->
  <footer>
      
        <div class="footer-bottom text-center">
          Copyright &copy; 2018 SendIT
      </div>
      </footer>
      <script src="js/login.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
